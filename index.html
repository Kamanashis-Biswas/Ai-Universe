<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgrammingHero Assignment 6</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/7400f798f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header Section -->
    <header>
        <h1 class="text-center fw-bold mt-4">AI Universe Hub</h1>
    </header>
    <!-- Card Section -->
    <main class="container">
        <section class="text-center mb-4">
            <button id="sort-btn" class="btn btn-success">Sort By Date</button>
        </section>
        <section>
            <div id="product-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="show-all" class="my-4 text-center">
                <button id="btn-show-all" class="btn btn-success">Show All...</button>
            </div>
        </section>
        <!-- Loader -->
        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Modal Contains -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content w-100">
                        <div class="modal-header border-0">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="product-details" class="modal-body p-4 d-flex">
                           
                        </div>
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- custom JavaScript -->
    <script src="app.js"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
